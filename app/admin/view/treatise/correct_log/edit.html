<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-id" class="control-label col-xs-12 col-sm-2">{:__('ID')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-id" data-rule="required" class="form-control" name="row[id]" type="text" value="{$row.id}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-treatise" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-4">
<!--            <input id="c-username" data-rule="required" class="form-control" name="row[id]" type="text" value="{$row.user.username}">-->
            <select id="c-treatise" data-rule="required" class="form-control selectpicker" name="row[treatise_id]" >
                <option>无</option>
                {foreach name="treatisedata" item="vo"}
                    <option  value="{$vo.id}" {in name="key" value="$row.treatise_id"}selected{/in}>{$vo.title}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-teacher" class="control-label col-xs-12 col-sm-2">{:__('TeacherUser')}:</label>
        <div class="col-xs-12 col-sm-4">
            <!--            <input id="c-username" data-rule="required" class="form-control" name="row[id]" type="text" value="{$row.user.username}">-->
            <select id="c-teacher" data-rule="required" class="form-control selectpicker" name="row[teacher_id]" >
                <option>无</option>
                {foreach name="teacherdata" item="vo"}
                <option  value="{$vo.id}" {in name="key" value="$row.teacher_id"}selected{/in}>{$vo.title}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-correct" class="control-label col-xs-12 col-sm-2">{:__('Correct')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-correct" data-rule="required" class="form-control" name="row[correct]" type="text" value="{$row.correct}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-score" class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-score" data-rule="required" class="form-control" name="row[score]" type="number" value="{$row.score}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
