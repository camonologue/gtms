<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-id" class="control-label col-xs-12 col-sm-2">{:__('ID')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-id" data-rule="required" class="form-control" name="row[id]" type="text" value="{$row.id}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">用户:</label>
        <div class="col-xs-12 col-sm-4">
            <select id="c-username" data-rule="required" class="form-control selectpicker" name="row[user_id]" >
                <option value="0">无</option>
                {foreach name="userdata" item="vo"}
                <option  value="{$vo.id}" {in name="key" value="$row.user_id"}selected{/in}>{$vo.username}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-topic" class="control-label col-xs-12 col-sm-2">课题:</label>
        <div class="col-xs-12 col-sm-4">
            <select id="c-topic" data-rule="required" class="form-control selectpicker" name="row[topic_id]" >
                <option value="0">无</option>
                {foreach name="topicdata" item="vo"}
                <option  value="{$vo.id}" {in name="key" value="$row.topic_id"}selected{/in}>{$vo.topic_name}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
