<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-id" class="control-label col-xs-12 col-sm-2">专业代码:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-id" data-rule="required" class="form-control" name="row[id]" type="text" value="{$row.id}" >
        </div>
    </div>
    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">专业名称:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="number" value="{$row.name}" >
        </div>
    </div>
    <div class="form-group">
        <label for="c-detail" class="control-label col-xs-12 col-sm-2">专业简介:</label>
        <div class="col-xs-12 col-sm-4">
            <textarea id="c-detail" data-rule="required" class="form-control" name="row[detail]" type="text" value="{$row.detail}" maxlength="200"></textarea>
            <!-- <input id="c-topic_name" data-rule="required" class="form-control" name="row[topic_name]" type="text" value="{$row.topic_name}" > -->
        </div>
    </div>
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">是否启用:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('Normal'), '0'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
